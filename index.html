<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳務系統 Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <?!= include('css'); ?>
  </head>
  <body>
    <!-- Loading -->
    <div id="loading-overlay" class="d-none"><div class="spinner-border text-primary"></div></div>

    <!-- Edit Modal (CRUD: Update) -->
    <div class="modal fade" id="modal-edit" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">編輯交易</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="form-edit">
              <input type="hidden" id="edit-id">
              <div class="mb-2"><label>日期</label><input type="date" id="edit-date" class="form-control" required></div>
              <div class="row mb-2">
                <div class="col-6"><label>類型</label><select id="edit-type" class="form-select" required></select></div>
                <div class="col-6"><label>金額</label><input type="number" id="edit-amount" class="form-control" required></div>
              </div>
              <div class="mb-2"><label>分類</label><select id="edit-category" class="form-select" required></select></div>
              <div class="mb-2"><label>子分類</label><input type="text" id="edit-sub" class="form-control"></div>
              <div class="mb-2"><label>支付</label><select id="edit-payment" class="form-select" required></select></div>
              <div class="mb-2"><label>備註</label><input type="text" id="edit-memo" class="form-control"></div>
              <div class="mb-2">
                <label>更新照片 (不選則維持原圖)</label>
                <input type="file" id="edit-file" class="form-control" accept="image/*">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">儲存變更</button>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container container">
      <!-- Auth Section -->
      <div id="page-auth" class="card p-4 mx-auto mt-5" style="max-width:400px;">
        <h3 class="text-center mb-3"><i class="fas fa-wallet"></i> 帳務系統 Pro</h3>
        <div id="form-login">
          <input type="email" id="login-email" class="form-control mb-2" placeholder="Email">
          <input type="password" id="login-password" class="form-control mb-3" placeholder="密碼">
          <button id="btn-login" class="btn btn-primary w-100 mb-2">登入</button>
          <div class="text-center"><a href="#" id="link-to-register">註冊</a></div>
        </div>
        <div id="form-register" class="d-none">
          <input type="text" id="reg-name" class="form-control mb-2" placeholder="姓名">
          <input type="email" id="reg-email" class="form-control mb-2" placeholder="Email">
          <input type="password" id="reg-password" class="form-control mb-3" placeholder="密碼">
          <button id="btn-register" class="btn btn-success w-100 mb-2">送出</button>
          <div class="text-center"><a href="#" id="link-to-login">返回</a></div>
        </div>
      </div>

      <!-- Dashboard Section -->
      <div id="page-dashboard" class="d-none mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3 px-2">
          <div>
            <i class="fas fa-user-circle fa-lg"></i> <span id="display-username" class="fw-bold ms-1"></span>
            <span id="display-role" class="badge bg-secondary ms-1"></span>
          </div>
          <button id="btn-logout" class="btn btn-sm btn-outline-danger">登出</button>
        </div>

        <ul class="nav nav-pills nav-fill mb-3 bg-white p-1 rounded shadow-sm">
          <li class="nav-item"><button class="nav-link active" data-target="view-entry">記帳</button></li>
          <li class="nav-item"><button class="nav-link" data-target="view-history">明細</button></li>
          <li class="nav-item"><button class="nav-link" data-target="view-report">報表</button></li>
          <li class="nav-item d-none" id="nav-admin"><button class="nav-link text-danger" data-target="view-admin">管理</button></li>
        </ul>

        <!-- 1. 記帳 -->
        <div id="view-entry" class="view-section card p-3">
          <form id="form-entry">
            <div class="mb-3"><label>日期</label><input type="date" id="entry-date" class="form-control" required></div>
            <div class="row mb-3">
              <div class="col-6"><label>類型</label><select id="entry-type" class="form-select" required></select></div>
              <div class="col-6"><label>金額</label><input type="number" id="entry-amount" class="form-control" required></div>
            </div>
            <div class="mb-3"><label>主分類</label><select id="entry-category" class="form-select" required></select></div>
            <div class="mb-3"><label>子分類</label><input type="text" id="entry-sub" class="form-control"></div>
            <div class="mb-3"><label>支付</label><select id="entry-payment" class="form-select" required></select></div>
            <div class="mb-3"><label>備註</label><textarea id="entry-memo" class="form-control" rows="2"></textarea></div>
            <div class="mb-3">
              <label>照片</label><input type="file" id="entry-file" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">儲存</button>
          </form>
        </div>

        <!-- 2. 明細 -->
        <div id="view-history" class="view-section card p-3 d-none">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="m-0">明細查詢</h5>
            <!-- 月份選擇器 -->
            <input type="month" id="history-month" class="form-control form-control-sm" style="width:150px;">
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light"><tr><th>日期/內容</th><th>金額</th><th>操作</th></tr></thead>
              <tbody id="tbody-history"></tbody>
            </table>
          </div>
        </div>

        <!-- 3. 報表 (已更新：支援年報、收入統計、下載) -->
        <div id="view-report" class="view-section card p-3 d-none">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">財務報表</h5>
            <button class="btn btn-sm btn-outline-success" id="btn-download-excel">
              <i class="fas fa-file-excel"></i> 下載 Excel
            </button>
          </div>

          <!-- 控制列：切換年/月 -->
          <div class="row g-2 align-items-center mb-3 bg-light p-2 rounded">
            <div class="col-auto">
              <div class="btn-group btn-group-sm" role="group">
                <input type="radio" class="btn-check" name="reportType" id="rt-month" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="rt-month">月報</label>
                <input type="radio" class="btn-check" name="reportType" id="rt-year" autocomplete="off">
                <label class="btn btn-outline-primary" for="rt-year">年報</label>
              </div>
            </div>
            <div class="col">
              <!-- 月報選擇器 -->
              <input type="month" id="report-month" class="form-control form-control-sm">
              <!-- 年報選擇器 (預設隱藏) -->
              <select id="report-year" class="form-select form-select-sm d-none"></select>
            </div>
          </div>
          
          <div class="row text-center mb-4">
            <div class="col-4"><h6 class="text-success">總收入</h6><span id="rpt-income" class="fw-bold fs-5">0</span></div>
            <div class="col-4"><h6 class="text-danger">總支出</h6><span id="rpt-expense" class="fw-bold fs-5">0</span></div>
            <div class="col-4"><h6 class="text-primary">結餘</h6><span id="rpt-balance" class="fw-bold fs-5">0</span></div>
          </div>

          <div class="row">
            <!-- 收入統計 -->
            <div class="col-md-6 mb-3">
              <h6 class="border-bottom pb-2 text-success"><i class="fas fa-arrow-down"></i> 收入分類</h6>
              <div id="rpt-cats-inc" class="mt-2"></div>
            </div>
            <!-- 支出統計 -->
            <div class="col-md-6 mb-3">
              <h6 class="border-bottom pb-2 text-danger"><i class="fas fa-arrow-up"></i> 支出分類</h6>
              <div id="rpt-cats-exp" class="mt-2"></div>
            </div>
          </div>
        </div>

        <!-- 4. 管理 -->
        <div id="view-admin" class="view-section card p-3 d-none">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">使用者管理</h5>
            <button class="btn btn-sm btn-secondary" id="btn-refresh-admin"><i class="fas fa-sync"></i></button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered align-middle">
              <thead class="table-light"><tr><th>使用者</th><th>權限</th><th>刪除/修改</th></tr></thead>
              <tbody id="tbody-admin"></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <?!= include('js'); ?>
  </body>
</html>
